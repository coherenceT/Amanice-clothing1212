<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AMA-NICE CLOTHING</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #a05a2c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8B4513;
            margin-bottom: 1rem;
        }

        .login-title {
            color: #8B4513;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B4513;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #8B4513, #a05a2c);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4);
        }

        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #ffe0e0;
            border-radius: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            margin-top: 1.5rem;
            color: #8B4513;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #a05a2c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="Assets/images/logo.png" alt="AMA-NICE CLOTHING Logo">
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Access your product management dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Store
        </a>
    </div>

    <script>
        // Default admin credentials (change these!)
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'boss123'; // Change this to a secure password

        // Check if credentials are already set in localStorage
        if (!localStorage.getItem('adminUsername')) {
            localStorage.setItem('adminUsername', ADMIN_USERNAME);
            localStorage.setItem('adminPassword', ADMIN_PASSWORD);
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Handle login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const storedUsername = localStorage.getItem('adminUsername');
            const storedPassword = localStorage.getItem('adminPassword');
            
            if (username === storedUsername && password === storedPassword) {
                // Set session flag
                sessionStorage.setItem('adminLoggedIn', 'true');
                
                // Redirect to admin dashboard
                window.location.href = 'admin.html';
            } else {
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>

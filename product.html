<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | AMA-NICE CLOTHING</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <style>
        :root {
            --cream: #FFF8F0;
            --white: #FFFFFF;
            --silver: #C0C0C0;
            --dark-silver: #A0A0A0;
            --dark: #333333;
            --accent: #8B4513;
            --accent-dark: #a05a2c;
            --blue: #4285F4;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
            --radius: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cream);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--white) 0%, var(--silver) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            border-bottom: 1px solid rgba(139, 69, 19, 0.1);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            box-shadow: 0 4px 16px rgba(139, 69, 19, 0.2);
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Product Container */
        .product-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr 1fr;
                gap: 3rem;
            }
        }

        .product-image-section {
            position: relative;
        }

        .product-main-image {
            width: 100%;
            height: auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            object-fit: cover;
            max-height: 600px;
        }

        .product-info-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .product-title {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .product-category {
            color: var(--dark-silver);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin: 1rem 0;
        }

        .product-description {
            color: var(--dark);
            line-height: 1.8;
            margin: 1rem 0;
        }

        .stock-section {
            background: var(--cream);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 2px solid rgba(139, 69, 19, 0.1);
        }

        .stock-section h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stock-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 4px solid var(--accent);
        }

        .stock-item-info {
            flex: 1;
        }

        .stock-item-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .stock-item-value {
            color: var(--dark-silver);
            font-size: 0.9rem;
        }

        .stock-badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .stock-available {
            background: rgba(37, 165, 37, 0.1);
            color: #25A525;
        }

        .stock-low {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .stock-out {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .product-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem 0;
            border-top: 1px solid var(--silver);
            border-bottom: 1px solid var(--silver);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.85rem;
            color: var(--dark-silver);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-weight: 600;
            color: var(--dark);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-order {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-order:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-order:active {
            transform: translateY(0);
        }

        .btn-whatsapp {
            padding: 1rem 2rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-whatsapp:hover {
            background: #20BA5A;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--dark-silver);
        }

        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: #ff4444;
        }

        .error a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .product-grid {
                padding: 1.5rem;
            }

            .product-title {
                font-size: 1.5rem;
            }

            .action-buttons {
                gap: 0.75rem;
            }

            .btn-order,
            .btn-whatsapp {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="Assets/logo.png" alt="AMA-NICE CLOTHING Logo" class="logo-img">
                <div class="logo-text">AMA-NICE CLOTHING</div>
            </a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Store
            </a>
        </div>
    </header>

    <div class="product-container">
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <p>Loading product details...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <h2>Product Not Found</h2>
            <p>The product you're looking for doesn't exist or has been removed.</p>
            <a href="index.html">Return to Store</a>
        </div>

        <div id="productContent" class="product-grid" style="display: none;">
            <!-- Product content will be inserted here -->
        </div>
    </div>

    <script src="scripts/productManager.js"></script>
    <script src="scripts/cart.js"></script>
    <script>
        const productManager = new ProductManager();
        let currentProduct = null;

        async function loadProduct() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('productContent');

            try {
                // Get product ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');

                if (!productId) {
                    throw new Error('No product ID provided');
                }

                // Load default products
                await productManager.loadDefaultProducts();
                
                // Get the product
                currentProduct = productManager.getProductById(productId);
                
                if (!currentProduct) {
                    throw new Error('Product not found');
                }

                // Hide loading, show content
                loadingEl.style.display = 'none';
                errorEl.style.display = 'none';
                contentEl.style.display = 'grid';

                // Render product
                renderProduct(currentProduct);
            } catch (error) {
                console.error('Error loading product:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                contentEl.style.display = 'none';
            }
        }

        function renderProduct(product) {
            const contentEl = document.getElementById('productContent');
            
            // Determine stock information
            let stockHTML = '';
            let totalStock = 0;

            if (product.isShoe && product.shoeSizes && product.shoeSizes.length > 0) {
                // Shoes with multiple sizes
                stockHTML = '<div class="stock-list">';
                product.shoeSizes.forEach((shoe, index) => {
                    const qty = shoe.qty || 0;
                    totalStock += qty;
                    let stockClass = 'stock-out';
                    let stockText = 'Out of Stock';
                    
                    if (qty > 10) {
                        stockClass = 'stock-available';
                        stockText = `${qty} available`;
                    } else if (qty > 0) {
                        stockClass = 'stock-low';
                        stockText = `${qty} available (Low Stock)`;
                    }

                    // Handle different shoe size structures
                    let sizeLabel = '';
                    if (shoe.brand) {
                        sizeLabel = `${shoe.brand} - Size ${shoe.size}`;
                    } else if (product.shoeBrand) {
                        sizeLabel = `${product.shoeBrand} - Size ${shoe.size}`;
                    } else {
                        sizeLabel = `Size ${shoe.size}`;
                    }
                    
                    stockHTML += `
                        <div class="stock-item">
                            <div class="stock-item-info">
                                <div class="stock-item-label">${sizeLabel}</div>
                                <div class="stock-item-value">${stockText}</div>
                            </div>
                            <span class="stock-badge ${stockClass}">${qty > 0 ? qty : '0'}</span>
                        </div>
                    `;
                });
                stockHTML += '</div>';
            } else {
                // Regular product with single stock quantity
                const qty = product.stockQuantity || 0;
                totalStock = qty;
                let stockClass = 'stock-out';
                let stockText = 'Out of Stock';
                
                if (qty > 10) {
                    stockClass = 'stock-available';
                    stockText = `${qty} items available`;
                } else if (qty > 0) {
                    stockClass = 'stock-low';
                    stockText = `${qty} items available (Low Stock)`;
                }

                stockHTML = `
                    <div class="stock-item">
                        <div class="stock-item-info">
                            <div class="stock-item-label">Available Stock</div>
                            <div class="stock-item-value">${stockText}</div>
                        </div>
                        <span class="stock-badge ${stockClass}">${qty}</span>
                    </div>
                `;
            }

            const priceDisplay = product.priceRange || (product.price ? `R${product.price.toFixed(2)}` : 'Price on request');
            const categoryDisplay = product.category.charAt(0).toUpperCase() + product.category.slice(1);
            const genderDisplay = product.gender.charAt(0).toUpperCase() + product.gender.slice(1);

            contentEl.innerHTML = `
                <div class="product-image-section">
                    <img src="${product.image}" alt="${product.type}" class="product-main-image">
                </div>
                <div class="product-info-section">
                    <div>
                        <div class="product-category">${categoryDisplay} Collection</div>
                        <h1 class="product-title">${product.type}</h1>
                        ${product.description ? `<p class="product-description">${product.description}</p>` : ''}
                    </div>

                    <div class="product-price">${priceDisplay}</div>

                    <div class="product-meta">
                        <div class="meta-item">
                            <span class="meta-label">Category</span>
                            <span class="meta-value">${categoryDisplay}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Gender</span>
                            <span class="meta-value">${genderDisplay}</span>
                        </div>
                        ${product.size ? `
                        <div class="meta-item">
                            <span class="meta-label">Size</span>
                            <span class="meta-value">${product.size}</span>
                        </div>
                        ` : ''}
                        ${product.isShoe && product.shoeBrand ? `
                        <div class="meta-item">
                            <span class="meta-label">Brand</span>
                            <span class="meta-value">${product.shoeBrand}</span>
                        </div>
                        ` : ''}
                        ${product.stockNumber ? `
                        <div class="meta-item">
                            <span class="meta-label">Stock #</span>
                            <span class="meta-value">${product.stockNumber}</span>
                        </div>
                        ` : ''}
                    </div>

                    <div class="stock-section">
                        <h3>
                            <i class="fas fa-box"></i>
                            Available Stock
                        </h3>
                        ${stockHTML}
                    </div>

                    <div class="action-buttons">
                        ${totalStock > 0 ? `
                            <button class="btn-order" onclick="addToCart()">
                                <i class="fas fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                        ` : `
                            <button class="btn-order" disabled style="opacity: 0.5; cursor: not-allowed;">
                                <i class="fas fa-times-circle"></i>
                                Out of Stock
                            </button>
                        `}
                        <a href="https://wa.me/27731635803?text=${encodeURIComponent(getWhatsAppMessage())}" 
                           target="_blank" 
                           class="btn-whatsapp">
                            <i class="fab fa-whatsapp"></i>
                            Order via WhatsApp
                        </a>
                    </div>
                </div>
            `;

            // Update page title
            document.title = `${product.type} | AMA-NICE CLOTHING`;
        }

        function getWhatsAppMessage() {
            if (!currentProduct) return '';
            
            let message = `Hi AMA-NICE! I'm interested in:\n\n`;
            message += `Product: ${currentProduct.type}\n`;
            message += `Category: ${currentProduct.category.charAt(0).toUpperCase() + currentProduct.category.slice(1)}\n`;
            
            if (currentProduct.isShoe && currentProduct.shoeSizes && currentProduct.shoeSizes.length > 0) {
                message += `Available sizes:\n`;
                currentProduct.shoeSizes.forEach(shoe => {
                    if (shoe.qty > 0) {
                        let sizeLabel = '';
                        if (shoe.brand) {
                            sizeLabel = `${shoe.brand} - Size ${shoe.size}`;
                        } else if (currentProduct.shoeBrand) {
                            sizeLabel = `${currentProduct.shoeBrand} - Size ${shoe.size}`;
                        } else {
                            sizeLabel = `Size ${shoe.size}`;
                        }
                        message += `- ${sizeLabel}: ${shoe.qty} available\n`;
                    }
                });
            } else {
                const qty = currentProduct.stockQuantity || 0;
                message += `Stock Available: ${qty}\n`;
            }
            
            const priceDisplay = currentProduct.priceRange || (currentProduct.price ? `R${currentProduct.price.toFixed(2)}` : 'Price on request');
            message += `Price: ${priceDisplay}\n\n`;
            message += `Please let me know about availability and payment details.`;
            
            return message;
        }

        function addToCart() {
            if (!currentProduct) return;
            
            const priceDisplay = currentProduct.priceRange || (currentProduct.price ? `R${currentProduct.price.toFixed(2)}` : 'Price on request');
            
            if (window.cart) {
                window.cart.addItem(currentProduct.type, priceDisplay);
                
                // Show feedback
                const btn = document.querySelector('.btn-order');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Added to Cart!';
                btn.style.background = '#25A525';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }
        }

        // Listen for product updates from admin
        window.addEventListener('storage', () => {
            if (currentProduct) {
                // Reload product to get updated stock
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                if (productId === currentProduct.id || productId === currentProduct.originalId) {
                    loadProduct();
                }
            }
        });
        
        window.addEventListener('productsUpdated', () => {
            if (currentProduct) {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                if (productId === currentProduct.id || productId === currentProduct.originalId) {
                    loadProduct();
                }
            }
        });

        // Load product on page load
        loadProduct();
    </script>
</body>
</html>

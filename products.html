<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | AMA-NICE CLOTHING</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <style>
        :root {
            --cream: #FFF8F0;
            --white: #FFFFFF;
            --silver: #C0C0C0;
            --dark-silver: #A0A0A0;
            --dark: #333333;
            --accent: #8B4513;
            --accent-dark: #a05a2c;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
            --radius: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cream);
            color: var(--dark);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--white) 0%, var(--silver) 100%);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            border-bottom: 1px solid rgba(139, 69, 19, 0.1);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            box-shadow: 0 4px 16px rgba(139, 69, 19, 0.2);
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .section-subtitle {
            color: var(--dark-silver);
            font-size: 1.1rem;
        }

        .category-section {
            margin-bottom: 4rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--accent);
        }

        .category-icon {
            font-size: 2.5rem;
        }

        .category-title {
            font-size: 2rem;
            color: var(--accent);
            font-weight: 700;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            border: 1px solid rgba(139, 69, 19, 0.1);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.25rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.75rem;
        }

        .product-stock {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .stock-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .stock-available {
            background: rgba(37, 165, 37, 0.1);
            color: #25A525;
        }

        .stock-low {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .stock-out {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .view-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: block;
            text-decoration: none;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--dark-silver);
        }

        .empty-section {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--dark-silver);
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="Assets/logo.png" alt="AMA-NICE CLOTHING Logo" class="logo-img">
                <div class="logo-text">AMA-NICE CLOTHING</div>
            </a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Store
            </a>
        </div>
    </header>

    <div class="container">
        <div class="section-header">
            <h1 class="section-title">All Products</h1>
            <p class="section-subtitle">Browse our complete collection</p>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <p>Loading products...</p>
        </div>

        <div id="productsContent" style="display: none;">
            <!-- Men's Section -->
            <div class="category-section" id="menSection">
                <div class="category-header">
                    <span class="category-icon">ðŸ‘•</span>
                    <h2 class="category-title">Men's Collection</h2>
                </div>
                <div class="products-grid" id="menProducts"></div>
            </div>

            <!-- Women's Section -->
            <div class="category-section" id="womenSection">
                <div class="category-header">
                    <span class="category-icon">ðŸ‘š</span>
                    <h2 class="category-title">Women's Collection</h2>
                </div>
                <div class="products-grid" id="womenProducts"></div>
            </div>

            <!-- Kids Section -->
            <div class="category-section" id="kidsSection">
                <div class="category-header">
                    <span class="category-icon">ðŸ‘¶</span>
                    <h2 class="category-title">Kids Collection</h2>
                </div>
                <div class="products-grid" id="kidsProducts"></div>
            </div>
        </div>
    </div>

    <script src="scripts/productManager.js"></script>
    <script>
        const productManager = new ProductManager();

        function getStockInfo(product) {
            if (product.isShoe && product.shoeSizes && product.shoeSizes.length > 0) {
                const totalStock = product.shoeSizes.reduce((sum, size) => sum + (size.qty || 0), 0);
                return {
                    total: totalStock,
                    type: 'shoe',
                    sizes: product.shoeSizes.length
                };
            } else {
                return {
                    total: product.stockQuantity || 0,
                    type: 'regular'
                };
            }
        }

        function getStockBadge(stockInfo) {
            const total = stockInfo.total;
            if (total > 10) {
                return '<span class="stock-badge stock-available">In Stock</span>';
            } else if (total > 0) {
                return '<span class="stock-badge stock-low">Low Stock</span>';
            } else {
                return '<span class="stock-badge stock-out">Out of Stock</span>';
            }
        }

        function renderProductCard(product) {
            const stockInfo = getStockInfo(product);
            const priceDisplay = product.priceRange || (product.price ? `R${product.price.toFixed(2)}` : 'Price on request');
            const stockBadge = getStockBadge(stockInfo);
            
            let stockText = '';
            if (stockInfo.type === 'shoe') {
                stockText = `${stockInfo.total} items (${stockInfo.sizes} sizes)`;
            } else {
                stockText = `${stockInfo.total} items`;
            }

            return `
                <a href="product.html?id=${product.id}" class="product-card">
                    <img src="${product.image}" alt="${product.type}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${product.type}</div>
                        <div class="product-price">${priceDisplay}</div>
                        <div class="product-stock">
                            ${stockBadge}
                            <span>${stockText}</span>
                        </div>
                        <div class="view-btn">View Details & Order</div>
                    </div>
                </a>
            `;
        }

        function displayProducts(products) {
            const menProducts = products.filter(p => p.category === 'men');
            const womenProducts = products.filter(p => p.category === 'women');
            const kidsProducts = products.filter(p => p.category === 'kids');

            const menGrid = document.getElementById('menProducts');
            const womenGrid = document.getElementById('womenProducts');
            const kidsGrid = document.getElementById('kidsProducts');

            // Filter out sneakers and kids packs (they have dedicated pages)
            const filterSpecial = (prods) => prods.filter(p => {
                const isSneaker = p.isShoe === true || (p.type && (p.type.toLowerCase().includes('sneaker') || p.type.toLowerCase().includes('takkies')));
                const isKidsPack = p.type && (p.type.toLowerCase().includes('kids clothing pack') || p.type.toLowerCase().includes('kids pack'));
                return !isSneaker && !isKidsPack;
            });

            const menRegular = filterSpecial(menProducts);
            const womenRegular = filterSpecial(womenProducts);
            const kidsRegular = filterSpecial(kidsProducts);

            if (menRegular.length > 0) {
                menGrid.innerHTML = menRegular.map(renderProductCard).join('');
            } else {
                menGrid.innerHTML = '<div class="empty-section">No products available in this category.</div>';
            }

            if (womenRegular.length > 0) {
                womenGrid.innerHTML = womenRegular.map(renderProductCard).join('');
            } else {
                womenGrid.innerHTML = '<div class="empty-section">No products available in this category.</div>';
            }

            if (kidsRegular.length > 0) {
                kidsGrid.innerHTML = kidsRegular.map(renderProductCard).join('');
            } else {
                kidsGrid.innerHTML = '<div class="empty-section">No products available in this category.</div>';
            }

            // Hide sections with no products
            document.getElementById('menSection').style.display = menRegular.length > 0 ? 'block' : 'none';
            document.getElementById('womenSection').style.display = womenRegular.length > 0 ? 'block' : 'none';
            document.getElementById('kidsSection').style.display = kidsRegular.length > 0 ? 'block' : 'none';
        }

        async function loadProducts() {
            try {
                await productManager.loadDefaultProducts();
                const products = productManager.getAllProducts();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('productsContent').style.display = 'block';
                
                displayProducts(products);
                
                // Listen for product updates from admin
                window.addEventListener('storage', () => {
                    const updatedProducts = productManager.getAllProducts();
                    displayProducts(updatedProducts);
                });
                
                window.addEventListener('productsUpdated', () => {
                    const updatedProducts = productManager.getAllProducts();
                    displayProducts(updatedProducts);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('loading').innerHTML = '<p style="color: #ff4444;">Error loading products. Please refresh the page.</p>';
            }
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>

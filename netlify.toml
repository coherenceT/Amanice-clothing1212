[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/admin/upload.php"
  to = "/.netlify/functions/upload"
  status = 200

[[headers]]
  for = "/Assets/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.php"
  [headers.values]
    X-Content-Type-Options = "nosniff"

